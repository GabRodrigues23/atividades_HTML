</head>
<body>
    <header>
        <nav>
            <table class="table-nav">
                <tr class="nav">
                    <td><a href="inicio.html">Página Inicial</a></td>
                    <td><a href="promo.html">Promoções</a></td>

                    <td><a href="sobre.html">Sobre Nós</a></td>
                </tr>   
            </table>
        </nav>
    </header>

    <main>
        <div class="main_inicio">
                <form action="inicio.html" method="get">
                    <table>
                        <tr>
                            <th colspan="2" height="200"><font size="6">Cadastro de Viagem<br>AirLine Viagens</font></th>
                        </tr>
                        <tr>
                            <td>Nome:</td>
                            <td><input type="text" name="nome" required></td>
                        </tr>
                        <tr>
                            <td>CPF:</td>
                            <td><input type="cpf" name="cpf" placeholder="000.000.000-00" required></td>
                        </tr>
                        <tr>
                            <td>CEP:</td>
                            <td><input type="text" name="end" placeholder="00000-00" required></td>
                        </tr>
                        <tr>
                            <td>Local da Viagem:</td>
                            <td><input type="text" name="local"></td>
                        </tr>
                        <tr>
                            <td>Horário da Viagem:</td>
                            <td><input type="time" name="hr" required></td>
                        </tr>
                        <td>Classe:</td>
                        <td>
                            <select name="classe">
                                <option value="vazio">&nbsp;</option>
                                <option value="1">1° Classe</option>
                                <option value="economica">Classe Economica</option>
                            </select>
                        </td>
                        <tr>
                            <td>Bagagem:</td>
                            <td><input type="radio" name="bagagem" value="sim">Sim<br>
                            <input type="radio" name="bagagem" value="nao">Não<br></td>
                        </tr>
                        <tr>
                            <td colspan='2'>&nbsp;</td>
                        </tr>
                        <tr class="button">
                            <td><input type="reset" value="Reset"></td>
                            <td><input type="submit" value="Enter"></td>
                        </tr>
                    </table>
                </form>
        </div>    
    </main>

    <footer>

            <div class="ig"><a href="https://www.instagram.com/"><img src="assets/photos/instagram_icon.png">    instagram</a></div>
        </div>
    </footer>
</body>
</html>
