<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <title>Exemplo - CSS</title>
</head>
<body>

    <header>
        <div class="nav-bar">
            <div class="theme"></div>
            <div class="sound"></div>
        </div>
    </header> 
    


    
    <main>
        <div class="blur-wallpaper">
            <h1>Login</h1>
            <form action="index.html" method="GET" name="cadastro">
                <table>
                    <label>
                        <span>Nome Completo</span>
                        <input type="text" class="input_text" name="nome" id="name"/>
                    </label>
            
                    <label>
                        <span>Email</span>
                        <input type="text" class="input_text" name="email" id="email"/>
                    </label>
            
                    <label>
                        <span>Assunto</span>
                        <input type="text" class="input_text" name="assunto" id="subject"/>
                    </label>
            
                    <label>
                        <span>Mensagem</span>
                        <textarea class="message" name="feedback" id="feedback"></textarea>
                        <input type="button" class="button" value="Enviar" />
                    </label>
                </table>
            </form>
        </div>
    </main>




    <footer>


    </footer>

</body>
</html>
